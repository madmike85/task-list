<table mat-table [dataSource]="tasks" class="mat-elevation-z8">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? masterToggle() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td
      mat-cell
      *matCellDef="let element"
      [appHighlightRed]="element.deadlineDate"
      [completed]="element.completed"
      [appLineThrough]="element.completed"
    >
      {{ element.title }}
    </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td
      mat-cell
      *matCellDef="let element"
      [appHighlightRed]="element.deadlineDate"
      [completed]="element.completed"
      [appLineThrough]="element.completed"
    >
      {{ element.description }}
    </td>
  </ng-container>

  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef>Priority</th>
    <td
      mat-cell
      *matCellDef="let element"
      [appHighlightRed]="element.deadlineDate"
      [completed]="element.completed"
      [appLineThrough]="element.completed"
    >
      {{ element.priority }}
    </td>
  </ng-container>

  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef>Creation Date</th>
    <td
      mat-cell
      *matCellDef="let element"
      [appHighlightRed]="element.deadlineDate"
      [completed]="element.completed"
      [appLineThrough]="element.completed"
    >
      {{ element.createdDate | date }}
    </td>
  </ng-container>

  <ng-container matColumnDef="deadlineDate">
    <th mat-header-cell *matHeaderCellDef>Deadline Date</th>
    <td
      mat-cell
      *matCellDef="let element"
      [appHighlightRed]="element.deadlineDate"
      [completed]="element.completed"
      [appLineThrough]="element.completed"
    >
      {{ element.deadlineDate | date }}
    </td>
  </ng-container>

  <ng-container matColumnDef="completedDate">
    <th mat-header-cell *matHeaderCellDef>Complition Date</th>
    <td
      mat-cell
      *matCellDef="let element"
      [appHighlightRed]="element.deadlineDate"
      [completed]="element.completed"
      [appLineThrough]="element.completed"
    >
      {{ element.completedDate | date }}
    </td>
  </ng-container>

  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef>Completed</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="toggleTask(element.id)"
        [checked]="element.completed"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="controls">
    <th mat-header-cell *matHeaderCellDef>
      <div class="button__row">
        <button
          mat-raised-button
          [disabled]="selection.selected.length < 2"
          (click)="deleteManyTask()"
          color="warn"
        >
          <mat-icon aria-hidden="false" aria-label="Edit task">delete_forever</mat-icon>
        </button>
      </div>
    </th>
    <td mat-cell *matCellDef="let element">
      <div class="button__row">
        <a mat-raised-button [routerLink]="['/tasks', 'task', element.id]"
          ><mat-icon aria-hidden="false" aria-label="Edit task">edit</mat-icon></a
        >
        <button mat-raised-button color="warn" (click)="deleteTask(element.id)">
          <mat-icon aria-hidden="false" aria-label="Edit task">delete_forever</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="selection.toggle(row)"></tr>
</table>
